<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" xml:lang="en" lang="en">

<head>
    <meta charset="utf-8">
    <title>Top Rated</title>
    <meta name="description" content="Your place to look for new and upcoming cinematic events and where to find them.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="wrapper">

            <!--Header, stickied with landmark navigation-->

            <div class="header">
                <nav class="navigation">
                    <a href="index.html">
                        <img width="268.5" src="res/FindMyFilm.svg" alt="find my film logo">
                    </a>
                    <a class="non_pic_links" href="register.html">sign up</a>
                    <a class="non_pic_links" href="aboutUs.html">about us</a>
                    <a class="non_pic_links" href="contact.html">contact</a>
                    <a class="non_pic_links" href="faqs.html">faq</a>

                </nav>
            </div>

            <!-- Content in main flow over part-->

            <div class="content">
                <div class="content">
                    <div class="container flex_container_rows">
                        <h3>top Rated</h3>
                        <div class="flex_container_cols">
                            <div>
                                <a title="find me: No time to die" href="noTimeToDie.html">
                                    <img  srcset="res/moviePoster/no-time-to-die-240.jpg 240w,
                                             res/moviePoster/no-time-to-die-480.jpg 480w"
                                          sizes="(max-width: 900px) 240px,
                                                                480px"
                                          src="res/moviePoster/no-time-to-die-480.jpg"
                                          alt="Spectre - movie Poster">
                                </a>
                            </div>

                            <div>
                                <a title="find me: Skyfall" href="skyfall.html">
                                    <img  srcset="res/moviePoster/skyfall-240.jpg 240w,
                                             res/moviePoster/skyfall-4800.jpg 480w"
                                          sizes="(max-width: 900px) 240px,
                                                                480px"
                                          src="res/moviePoster/skyfall-4800.jpg"
                                          alt="Skyfall - movie Poster">
                                </a>
                            </div>

                            <div>
                                <a title="find me: Spectre" href="spectre.html">
                                    <img  srcset="res/moviePoster/spectre-240.jpg 240w,
                                             res/moviePoster/spectre-480.jpg 480w"
                                          sizes="(max-width: 900px) 240px,
                                                                480px"
                                          src="res/moviePoster/spectre-480.jpg"
                                          alt="Spectre - movie Poster">
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!--Footer, stickied with social media info-->

            <div class="footer">

                You could not find your Film on FindMyFilm.com? Tell us:
                <br>
                <nav class="navigation nav_foot">
                    <a class="padded_icon" href="https://www.facebook.com/findmyfilm" alt="find my film facebook link">
                        <img height="32" src="res/icons/facebook.svg" alt="facebook icon">
                    </a>
                    <a class="padded_icon" href="https://www.instagram.com/findmyfilm" alt="find my film instagram link">
                        <img width="32" src="res/icons/Instagram.svg" alt="instagram icon">
                    </a>
                    <a class="padded_icon" href="https://www.twitter.com/findmyfilm" alt="find my film twitter link">
                        <img width="32" src="res/icons/Twitter.svg" alt="twitter icon">
                    </a>
                    <a class="padded_icon" href="mailto:find@fimyfilm.com" alt="find my film mail link">
                        <img height="32" src="res/icons/mono-kontact-mail.svg" alt="mail icon">
                    </a>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
